<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitrahijab</title>
    <style>
        @keyframes moveText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        body {
            background-color: pink;
            text-align: center; /* Menata konten secara horizontal di tengah */
            font-family: Arial, sans-serif; /* Menetapkan jenis font untuk seluruh body */
            margin: 0; /* Menghilangkan margin bawaan pada body */
        }

        h1.judul {
            color: white;
            margin: 0; /* Menghapus margin bawaan dari h1 */
            font-family: 'Arial Black', sans-serif; /* Ganti font menjadi Arial Black atau font lain yang Anda suka */
        }

        header {
            background-color: #e75480; 
            padding: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            font-family: 'Monospace'; 
        }
        header img.logo {
            width: 100px; 
            margin-left: 10px; 
        }
        header nav {
            margin-right: 10px; 
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 10px; 
        }
        .search-box {
            display: flex;
            align-items: center;
        }
        .search-box input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .search-box button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #ee4d2d;
            color: white;
            cursor: pointer;
        }
        .foto-container {
            display: flex; 
            justify-content: center; 
            margin-bottom: 20px; /* Menambahkan margin ke bawah agar tidak terlalu dekat dengan daftar produk */
        }

        img.foto {
            width: 100px; /* Menetapkan lebar gambar */
            margin: 10px; /* Memberikan jarak antara gambar */
        }

        .product-info {
            color: white;
            text-align: center;
        }

        a.link-produk {
            display: block;
            color: white;
            text-align: center;
            margin: 10px auto; 
            width: fit-content; 
        }

        nav.menu {
            color: white;
            text-align: center;
        }

        .mitrashopp {
            margin-top: 20px; /* Tambahkan margin ke atas */
        }
        /* Tambahkan class baru untuk mengontrol gambar agar tidak terpengaruh oleh animasi */
        .gambar-container {
            display: flex;
            justify-content: center;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e75480;
            color: white;
            padding: 10px;
            position: fixed; /* Menjadikan footer menempel di bawah */
            bottom: 0; /* Menempatkan footer di bagian bawah halaman */
            width: 100%; /* Memberikan lebar penuh pada footer */
        }

        .menu {
            margin-right: auto; /* Mendorong menu ke kiri */
        }
        .contact-info {
    margin: 0 auto; /* Mengatur margin atas dan bawah menjadi 0, dan margin kiri-kanan menjadi auto */
    text-align: center; /* Untuk mengatur teks menjadi rata tengah */
}
    </style>
</head>

    <header>
